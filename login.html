<head>

    <title>Login System</title>
    <style>
   #form{
       float: right;
   }
    </style>
</head>
<body>
 <div>
     <form action="" id="form">
        <table>
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
            <tr>
               <td>
                   <input type="text" name="user">
               </td>
               <td>
                <input type="password" name="pass">
            </td>
            <td>
                <input type="submit" name="submit" value="Login">
            </td>
            </tr>
        </table>
     </form>
 </div>
</body>
</html>
