<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Javascript</title>
</head>
<body>
    <p id="num"></p>
    <script>
           var arr =['Milk','Sugar','Tea','Bread'];
           var item='';
           for(var list = 0; list<arr.length;list++){
              item+=arr[list];

           }
           document.getElementById('num').innerHTML=item;
    </script>

    
</body>
</html>
