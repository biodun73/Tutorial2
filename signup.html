<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(to right,red ,blue,yellow);
        }
        .container{
            max-width: 330px;
            height: 150px;
            margin-top: 200px;
            margin-left: 370px;
            border-radius: 5px;
            padding: 25px;
            background-color: lightyellow;
        }
   
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <table>
                <tr>
                   <th>Firstname</th>
                   <th><input type="text" name="firstname"></th>
                </tr>
                <tr>
                    <th>Lastname</th>
                    <th><input type="text" name="lastname"></th>
                 </tr>
                 <tr>
                    <th>Password</th>

                 </tr>
                 <tr>
                    <th>Confirm password</th>
                    <th><input type="password" name="cpass"></th>
                 </tr>
                 <tr>
                    <th>Email Address</th>
                    <th><input type="text" name="email"></th>
                 </tr>
                 <tr>
                    <th></th>
                    <td><input type="submit" name="submit" value="Register"></td>
                 </tr>
            </table>
            
        </form>
    </div>

</html>
